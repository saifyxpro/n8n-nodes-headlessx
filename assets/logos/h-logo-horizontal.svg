<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="128" viewBox="0 0 512 128" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">HeadlessX Horizontal Logo</title>
  <desc id="desc">Horizontal logo with H lettermark and HeadlessX wordmark</desc>
  <defs>
    <linearGradient id="grad" x1="8" y1="8" x2="144" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
  </defs>
  <!-- H lettermark (left) -->
  <g>
    <rect x="16" y="16" width="28" height="96" rx="14" fill="url(#grad)"/>
    <rect x="100" y="16" width="28" height="96" rx="14" fill="url(#grad)"/>
    <rect x="44" y="54" width="56" height="20" rx="10" fill="url(#grad)"/>
  </g>
  <!-- Wordmark (right) -->
  <text x="160" y="86" fill="#F9FAFB" font-family="Inter, system-ui, Arial, sans-serif" font-weight="700" font-size="56" letter-spacing="0.5">
    Headless<tspan fill="#A78BFA">X</tspan>
  </text>
</svg>
